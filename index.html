<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATR - T√≥picos da Reuni√£o em Tempo Real</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0c1b3a 0%, #1a2b5a 100%);
      color: #e1e8ff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2a7aff;
      margin: 0;
    }

    .admin-button button {
      background: #ff9800;
      color: #e1e8ff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .admin-button button:hover {
      background: #f57c00;
    }

    .admin-button button::before {
      content: 'üîí';
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-buttons button {
      background: #1c355e;
      color: #e1e8ff;
      border: 2px solid #2a7aff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s, transform 0.1s;
    }

    .filter-buttons button:hover {
      background: #2a7aff;
      transform: scale(1.05);
    }

    .filter-buttons button.active {
      background: #2a7aff;
      transform: scale(1.05);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #15294c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(42, 122, 255, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
      border: 1px solid rgba(42, 122, 255, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(42, 122, 255, 0.3);
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-weight: 600;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #2a7aff, #5e92ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: text;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .card p {
      margin: 0;
      font-weight: 400;
      font-size: 0.95rem;
      color: #e1e8ff;
      user-select: text;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .card.completed h3::before {
      content: '‚úî';
      color: #4caf50;
      font-size: 1rem;
      animation: check 0.3s ease-in-out;
    }

    .card.completed p {
      text-decoration: line-through;
      color: #888;
    }

    .loading {
      font-weight: 600;
      color: #2a7aff;
      text-align: center;
      width: 100%;
      grid-column: 1/-1;
      font-size: 1rem;
    }

    @keyframes check {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Responsividade para celular */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .header h1 {
        font-size: 1.3rem;
      }

      .admin-button button {
        padding: 6px 12px;
        font-size: 0.85rem;
      }

      .filter-buttons {
        flex-direction: row;
        gap: 8px;
      }

      .filter-buttons button {
        padding: 6px 12px;
        font-size: 0.85rem;
      }

      .cards-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .card {
        padding: 15px;
      }

      .card h3 {
        font-size: 1.1rem;
      }

      .card p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.2rem;
      }

      .filter-buttons {
        gap: 5px;
      }

      .filter-buttons button {
        padding: 5px 10px;
        font-size: 0.8rem;
      }

      .card {
        padding: 12px;
      }

      .card h3 {
        font-size: 1rem;
      }

      .card p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ATR - T√≥picos da Reuni√£o em Tempo Real</h1>
      <div class="admin-button">
        <button onclick="window.location.href='admin.html'">Acessar Administra√ß√£o</button>
      </div>
    </div>
    <div class="filter-buttons">
      <button onclick="filtrarTopicos('todos')" class="active">Todos</button>
      <button onclick="filtrarTopicos('pendentes')">Pendentes</button>
      <button onclick="filtrarTopicos('concluidos')">Conclu√≠dos</button>
    </div>
    <div class="cards-container" id="cardsContainer"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Substitua pelos seus dados reais do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDmfFqUxUNFRYTdkhY7DlKdrFBjOMLFdKg",
      authDomain: "webatr-4221b.firebaseapp.com",
      databaseURL: "https://webatr-4221b-default-rtdb.firebaseio.com",
      projectId: "webatr-4221b",
      storageBucket: "webatr-4221b.firebasestorage.app",
      messagingSenderId: "285528231313",
      appId: "1:285528231313:web:d50fa5c929ebe6bfef5e30",
      appId: "seu-app-id"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const container = document.getElementById('cardsContainer');
    let dadosAtuais = {};

    function renderT√≥picos(dados) {
      container.innerHTML = '';

      if (!dados || Object.keys(dados).length === 0) {
        container.innerHTML = '<div class="loading">Nenhum t√≥pico dispon√≠vel no momento.</div>';
        return;
      }

      Object.entries(dados).forEach(([key, value], i) => {
        const card = document.createElement('div');
        card.className = 'card';
        if (value.concluido) card.className += ' completed';

        const titulo = document.createElement('h3');
        titulo.textContent = `T√≥pico ${i + 1}`;
        card.appendChild(titulo);

        const corpo = document.createElement('p');
        corpo.textContent = value.texto;
        card.appendChild(corpo);

        container.appendChild(card);
      });
    }

    function filtrarTopicos(filtro) {
      const buttons = document.querySelectorAll('.filter-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const filtrados = {};
      if (filtro === 'todos') {
        renderT√≥picos(dadosAtuais);
      } else if (filtro === 'pendentes') {
        Object.entries(dadosAtuais).forEach(([key, value]) => {
          if (!value.concluido) filtrados[key] = value;
        });
        renderT√≥picos(filtrados);
      } else if (filtro === 'concluidos') {
        Object.entries(dadosAtuais).forEach(([key, value]) => {
          if (value.concluido) filtrados[key] = value;
        });
        renderT√≥picos(filtrados);
      }
    }

    function notificarNovoTopico() {
      if (Notification.permission === 'granted') {
        new Notification('Novo t√≥pico adicionado!', { body: 'Um novo t√≥pico foi adicionado √† reuni√£o.' });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            new Notification('Novo t√≥pico adicionado!', { body: 'Um novo t√≥pico foi adicionado √† reuni√£o.' });
          }
        });
      }
    }

    let ultimoSnapshot = null;
    function iniciarListener() {
      const ref = database.ref('topicos');
      ref.on('value', (snapshot) => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          if (ultimoSnapshot && Object.keys(dados).length > Object.keys(ultimoSnapshot).length) {
            notificarNovoTopico();
          }
          ultimoSnapshot = dados;
          dadosAtuais = dados;
          renderT√≥picos(dados);
        } else {
          container.innerHTML = '<div class="loading">Nenhum t√≥pico dispon√≠vel no momento.</div>';
        }
      }, (error) => {
        container.innerHTML = `<div class="loading" style="color: #f44336;">Erro: ${error.message}</div>`;
      });
    }

    iniciarListener();
  </script>
</body>
</html>
